            <h2 class="temperature">Try searching a city name :)</h2>
            <img class="icons" width="30%" src="/assets/lupa.png">
        </div>
    </section>
    <section class="icon-authors">

        <div class="links_text">Icons made by

        </div>
        <div class="links_text">Icons made by
            <a class="links" href="https://www.flaticon.com/authors/superarticons" title="Superarticons">
